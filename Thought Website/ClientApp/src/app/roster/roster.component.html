<div class="hero-image-container">
  <img class="hero-image" src="assets/images/shadowlands-no-top.png" />
  <h1 class="page-name">Roster</h1>
</div>
<div class="container margin-top">
  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex.xs="100%" fxFlex.sm="25%" *ngFor="let member of officerRoster">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{member.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{member.thumbnail_url}}">
        <mat-card-content>
          <p>
            {{member.race}} {{member.class}}
          </p>
        </mat-card-content>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-actions>
          <a mat-button color="primary" href="https://worldofwarcraft.com/en-us/character/us/sargeras/{{member.character.name}}" target="_blank">Armory</a>
          <a mat-button color="primary" href="https://raider.io/characters/us/sargeras/{{member.character.name}}" target="_blank">RaiderIo</a>
          <a mat-button color="primary">Twitch</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
