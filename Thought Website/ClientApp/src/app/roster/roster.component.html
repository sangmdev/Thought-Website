<div class="hero-image-container">
  <img class="hero-image" src="assets/images/shadowlands-no-top.png" />
  <h1 class="page-name">Roster</h1>
</div>
<mat-tab-group [dynamicHeight]='true' mat-align-tabs="center">
  <mat-tab label="Leadership">
    <div class="container margin-top">
      <div style="text-align: center"><h2 class="text-white"> Guild Leaders</h2></div>
      <div class="content guild-leader-container" *ngIf="guildMasterRoster && guildMasterRoster.length> 0">
        <div *ngFor="let member of guildMasterRoster">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title><span>{{member.name}}</span> <span class="char-tagline"> {{member.active_spec_name}} {{member.class}}</span></mat-card-title>
            </mat-card-header>
            <mat-card-content class="hide-overflow">
              <img mat-card-image class="thumbnail" src="{{member.render_url}}">
            </mat-card-content>
            <mat-divider [inset]="true"></mat-divider>
            <mat-card-actions class="link-buttons">
              <a href="https://worldofwarcraft.com/en-us/character/us/sargeras/{{member.name}}" target="_blank"><img class="char-link-icons" src="assets/images/wow-icon.png" /></a>
              <a href="https://raider.io/characters/us/sargeras/{{member.name}}"><img class="char-link-icons" src="assets/images/raider-io-icon.png" /></a>
              <img *ngIf="1===1" class="char-link-icons" src="assets/images/twitch-icon.png" />
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <div style="text-align: center"><h2 class="text-white"> Officers</h2></div>
      <div class="content officers-container" *ngIf="officerRoster && officerRoster.length> 0">
        <div *ngFor="let member of officerRoster">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title><span>{{member.name}}</span><span class="char-tagline"> {{member.active_spec_name}} {{member.class}}</span></mat-card-title>
            </mat-card-header>
            <mat-card-content class="hide-overflow">
              <img mat-card-image class="thumbnail" src="{{member.render_url}}">
            </mat-card-content>
            <mat-divider [inset]="true"></mat-divider>
            <mat-card-actions class="link-buttons">
              <a href="https://worldofwarcraft.com/en-us/character/us/sargeras/{{member.name}}" target="_blank"><img class="char-link-icons" src="assets/images/wow-icon.png" /></a>
              <a href="https://raider.io/characters/us/sargeras/{{member.name}}"><img class="char-link-icons" src="assets/images/raider-io-icon.png" /></a>
              <img *ngIf="1===1" class="char-link-icons" src="assets/images/twitch-icon.png" />
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Mythic Core">
    <div class="content" fxLayout="row wrap" fxLayoutAlign="space-evenly" fxLayoutGap="16px grid" *ngIf="mythicCoreRoster && mythicCoreRoster.length> 0">
      <div *ngFor="let member of guildMasterRoster">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title><span>{{member.name}}</span><span class="char-tagline"> {{member.active_spec_name}} {{member.class}}</span></mat-card-title>
          </mat-card-header>
          <mat-card-content class="hide-overflow">
            <img mat-card-image class="thumbnail" src="{{member.render_url}}">
          </mat-card-content>
          <mat-divider [inset]="true"></mat-divider>
          <mat-card-actions class="link-buttons">
            <a href="https://worldofwarcraft.com/en-us/character/us/sargeras/{{member.name}}" target="_blank"><img class="char-link-icons" src="assets/images/wow-icon.png" /></a>
            <a href="https://raider.io/characters/us/sargeras/{{member.name}}"><img class="char-link-icons" src="assets/images/raider-io-icon.png" /></a>
            <img *ngIf="1===1" class="char-link-icons" src="assets/images/twitch-icon.png" />
          </mat-card-actions>
        </mat-card>
      </div>
      <div *ngFor="let member of mythicCoreRoster">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title><span>{{member.name}}</span><span class="char-tagline"> {{member.active_spec_name}} {{member.class}}</span></mat-card-title>
          </mat-card-header>
          <mat-card-content class="hide-overflow">
            <img mat-card-image class="thumbnail" src="{{member.render_url}}">
          </mat-card-content>
          <mat-divider [inset]="true"></mat-divider>
          <mat-card-actions class="link-buttons">
            <a href="https://worldofwarcraft.com/en-us/character/us/sargeras/{{member.name}}" target="_blank"><img class="char-link-icons" src="assets/images/wow-icon.png" /></a>
            <a href="https://raider.io/characters/us/sargeras/{{member.name}}"><img class="char-link-icons" src="assets/images/raider-io-icon.png" /></a>
            <img *ngIf="1===1" class="char-link-icons" src="assets/images/twitch-icon.png" />
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
