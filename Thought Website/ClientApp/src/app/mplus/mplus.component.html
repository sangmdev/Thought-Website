<div class="hero-image-container">
  <img class="hero-image" src="assets/images/shadowlands-no-top.png" />
  <h1 class="page-name">Mythic+</h1>
</div>

<mat-tab-group [dynamicHeight]='true' mat-align-tabs="center">
  <mat-tab label="Top Ten">
    <div class="container" style="font-size: 12px">
      <div class="add-char-input mt-1">
        <mat-form-field class="center mt-3" appearance="outline">
          <mat-label>Character Name</mat-label>
          <input matInput type="text" [(ngModel)]="addCharName" />
        </mat-form-field>
        <button class='ml-3' mat-raised-button color="primary" (click)="addCharacter()">Add Character</button>
      </div>
      <table score-table mat-table class='mt-2 center' *ngIf="allScores && allScores.length > 0" [dataSource]="allScores.slice(0,10)">
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef> Rank </th>
            <td mat-cell *matCellDef="let score"> {{score.rank}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let score"> {{score.name | titlecase}} </td>
          </ng-container>
          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let score"> {{score.score}} </td>
          </ng-container>
          <ng-container matColumnDef="tier">
            <th mat-header-cell *matHeaderCellDef> Tier </th>
            <td mat-cell *matCellDef="let score">
              <img matTooltip='{{"Tier " + score.tier}}' matTooltipPosition="right" src='{{"assets/images/tier-" + score.tier + ".png"}}' height="25px" width="25px" aria-hidden="false" aria-label="tier star">
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class='mb-2'>
      </div>

      <hr />

    </div>
  </mat-tab>
  <mat-tab label="Search">
      <div class="container" style="font-size: 12px">
        <div class="add-char-input mt-1">
          <mat-form-field class="center mt-3" appearance="outline">
            <mat-label>Character Name</mat-label>
            <input matInput type="text" [(ngModel)]="searchCharName" />
          </mat-form-field>
          <button class='ml-3' mat-raised-button color="primary" (click)="getScoreFromDb()">Search Character</button>
        </div>
        <div *ngIf="dbSearchCompleted">
          <table score-table mat-table class='mt-2 center tier-table' *ngIf="scoresInTier && scoresInTier.length > 0" [dataSource]="scoresInTier">
            <ng-container matColumnDef="rank">
                <th mat-header-cell *matHeaderCellDef> Rank </th>
                <td mat-cell *matCellDef="let score"> {{score.rank}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let score"> {{score.name | titlecase}} </td>
              </ng-container>
              <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let score"> {{score.score}} </td>
              </ng-container>
              <ng-container matColumnDef="tier">
                <th mat-header-cell *matHeaderCellDef> Tier </th>
                <td mat-cell *matCellDef="let score">
                  <img matTooltip='{{"Tier " + score.tier}}' matTooltipPosition="right" src='{{"assets/images/tier-" + score.tier + ".png"}}' height="25px" width="25px" aria-hidden="false" aria-label="tier star">
                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row [ngClass]="{'highlight': score.name === selectedChar.name}" *matRowDef="let score; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>

  </mat-tab>
</mat-tab-group>
