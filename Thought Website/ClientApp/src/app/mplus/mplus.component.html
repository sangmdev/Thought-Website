<div class="hero-image-container">
  <img class="hero-image" src="assets/images/shadowlands-no-top.png" />
  <h1 class="page-name">Mythic+</h1>
</div>

<div class="container">
  <div>
    <table score-table mat-table class='mt-5 center' *ngIf="allScores && allScores.length > 0" [dataSource]="allScores.slice(0,10)">
      <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let score"> {{score.rank}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let score"> {{score.name | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let score"> {{score.score}} </td>
        </ng-container>
        <ng-container matColumnDef="tier">
          <th mat-header-cell *matHeaderCellDef> Tier </th>
          <td [ngClass]="{'tier1': score===0, 'tier2': score===1}" mat-cell *matCellDef="let score"> {{score.tier}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="center" appearance="outline">
        <mat-label>Character Name</mat-label>
        <input matInput type="text" [(ngModel)]="addCharName" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class='ml-3' mat-raised-button color="primary" (click)="addCharacter()">Add Character</button>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
  <div class='mb-2'>
  </div>

  <hr />

</div>
