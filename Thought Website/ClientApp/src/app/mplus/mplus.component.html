<div class="hero-image-container">
  <img class="hero-image" src="assets/images/shadowlands-no-top.png" />
  <h1 class="page-name">Mythic+</h1>
</div>

<div class="container">
  <div>
    <button (click)="fetchScores()">Refresh Scores</button>
    <table score-table mat-table *ngIf="allScores && allScores.length > 0" [dataSource]="allScores">
      <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let score"> {{score.rank}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let score"> {{score.name | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let score"> {{score.score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  <hr />
  <div>
    <h1>Io Score Search</h1>
    <input type="text" [(ngModel)]="charName" />
    <button (click)="getScoreFromDb()">Get Score from Database</button>
  <h1 *ngIf="dbSearchCompleted">Your score is: {{dbScore}}</h1>

  <input type="text" [(ngModel)]="addCharName" />
  <button (click)="addCharacter()">Add Character</button>
  </div>
</div>
